    {% extends 'admin/base.html' %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block head %}

    <title>Admin</title>
    {% endblock %}

    {% block body %}
          <!-- Blogs Start -->
          <div class="container-fluid pt-4 px-4" style="width: 80%;align-self: center;">
            <div class="bg-light text-center rounded p-4">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h6 class="mb-0">US Stock Market</h6>
                   <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Add</a>
                </div>
                <div class="table-responsive">
                    <table class="table text-start align-middle table-bordered table-hover mb-0">
                        <thead>
                            <tr class="text-dark">
                                <th scope="col">ID</th>
                               
                                <th scope="col">Title</th>
                                <th scope="col">added date</th>
                                <th scope="col">category</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                          {% for blog in blogs %}
                          <tr>
                             
                              <td>{{ blog.blog_id }}</td>
                              <td>{{ blog.blog_title }}</td>
                              <td>{{ blog.added_date }}</td>
                              <td>{{ blog.category }}</td>
                             
                              <td><a class="btn btn-sm btn-primary" href="{{ url_for('admin.DeleteUsStockBlog',id=blog.blog_id) }}">Delete</a></td>
                          </tr>
                        {% endfor %}
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Blogs End -->





      




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Blog</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/admin" method="post" enctype="multipart/form-data">
        <input type="file" name="blog_image" required class="form-control" placeholder="Blog Image">
        <input placeholder="blog title" required name="blog_title" class="form-control">
        <br>
        <textarea name="blog_description" required placeholder="Write down the blog description" cols="30" rows="10" class="form-control"></textarea>
        <br>
    <input type="text" name="blog_category" hidden value="us stock market" id="">

       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </form>
    </div>
  </div>
</div>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
